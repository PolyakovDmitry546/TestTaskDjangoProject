{% extends "base.html" %}

{% block content %}
    <div id="buy-url" hidden>{% url 'buy-view' item.id %}</div>
    <p>Id: {{ item.id }}</p>
    <p>Name: {{ item.name }}</p>
    <p>Description: {{ item.description }}</p>
    <p>Price: {{ item.price|stringformat:"i"|slice:":-2" }}.{{ item.price|stringformat:"i"|slice:"-2:" }}</p>
    <input type="button" value="buy" id="buy-button">
{% endblock %}
